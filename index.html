<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanlÄ± TV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 {
            text-align: center;
            color: #2c3e50;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .category {
            background-color: #3498db;
            color: white;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .category img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .category:hover {
            background-color: #2980b9;
        }
        .channels {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .channel {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .channel img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        #adminIcon {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #2ecc71;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
        }
        #adminPanel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1001;
        }
        .adminContent {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            margin: 50px auto;
            max-height: 80vh;
            overflow-y: auto;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, button, select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #27ae60;
        }
        @media (max-width: 768px) {
            .categories, .channels {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CanlÄ± TV</h1>
        <div class="categories" id="categories"></div>
        <div class="channels" id="channels"></div>
    </div>
    <div id="adminIcon">ðŸ‘¤</div>
    <div id="adminPanel">
        <div class="adminContent">
            <h2>Admin Paneli</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="KullanÄ±cÄ± AdÄ±" required>
                <input type="password" id="password" placeholder="Åžifre" required>
                <button type="submit">GiriÅŸ</button>
            </form>
            <div id="adminContent" style="display: none;">
                <h3>Kanal Ekle</h3>
                <form id="addChannelForm">
                    <input type="text" id="channelName" placeholder="Kanal AdÄ±" required>
                    <input type="text" id="channelLogo" placeholder="Logo URL (PNG)" required>
                    <input type="text" id="channelStream" placeholder="M3U URL" required>
                    <select id="channelCategory" required>
                        <option value="">Kategori SeÃ§in</option>
                    </select>
                    <button type="submit">Kanal Ekle</button>
                </form>
                <h3>Kategori Ekle/DÃ¼zenle</h3>
                <form id="categoryForm">
                    <select id="editCategory">
                        <option value="">Yeni Kategori</option>
                    </select>
                    <input type="text" id="categoryName" placeholder="Kategori AdÄ±" required>
                    <input type="text" id="categoryImage" placeholder="Kategori Resim URL" required>
                    <button type="submit">Kategori Ekle/GÃ¼ncelle</button>
                </form>
                <h3>Mevcut Kanallar</h3>
                <div id="channelList"></div>
            </div>
        </div>
    </div>
    <script>
        let categories = [
            {name: 'Spor', image: 'https://example.com/sport.png'},
            {name: 'Ulusal', image: 'https://example.com/national.png'},
            {name: 'Belgesel', image: 'https://example.com/documentary.png'},
            {name: 'Haber', image: 'https://example.com/news.png'},
            {name: 'MÃ¼zik', image: 'https://example.com/music.png'},
            {name: 'Ã‡ocuk', image: 'https://example.com/kids.png'},
            {name: 'Dizi', image: 'https://example.com/series.png'},
            {name: 'Film', image: 'https://example.com/movie.png'},
            {name: 'YaÅŸam', image: 'https://example.com/lifestyle.png'},
            {name: 'EÄŸitim', image: 'https://example.com/education.png'}
        ];
        let channels = {};

        function initCategories() {
            const categoriesContainer = document.getElementById('categories');
            categoriesContainer.innerHTML = '';
            categories.forEach(category => {
                const categoryElement = document.createElement('div');
                categoryElement.className = 'category';
                categoryElement.innerHTML = `
                    <img src="${category.image}" alt="${category.name}">
                    <span>${category.name}</span>
                `;
                categoryElement.onclick = () => showChannels(category.name);
                categoriesContainer.appendChild(categoryElement);

                if (!channels[category.name]) {
                    channels[category.name] = [];
                }
            });
            updateCategorySelects();
        }

        function showChannels(category) {
            const channelsContainer = document.getElementById('channels');
            channelsContainer.innerHTML = '';
            channels[category].forEach(channel => {
                const channelElement = document.createElement('div');
                channelElement.className = 'channel';
                channelElement.innerHTML = `
                    <img src="${channel.logo}" alt="${channel.name}">
                    <h3>${channel.name}</h3>
                    <a href="${channel.stream}" target="_blank">Ä°zle</a>
                `;
                channelsContainer.appendChild(channelElement);
            });
        }

        function initAdminPanel() {
            const adminIcon = document.getElementById('adminIcon');
            const adminPanel = document.getElementById('adminPanel');
            const loginForm = document.getElementById('loginForm');
            const adminContent = document.getElementById('adminContent');
            const addChannelForm = document.getElementById('addChannelForm');
            const categoryForm = document.getElementById('categoryForm');

            adminIcon.onclick = () => adminPanel.style.display = 'block';
            adminPanel.onclick = (e) => {
                if (e.target === adminPanel) adminPanel.style.display = 'none';
            };

            loginForm.onsubmit = (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                if (username === 'admin' && password === 'admin') {
                    loginForm.style.display = 'none';
                    adminContent.style.display = 'block';
                    updateChannelList();
                } else {
                    alert('HatalÄ± kullanÄ±cÄ± adÄ± veya ÅŸifre!');
                }
            };

            addChannelForm.onsubmit = (e) => {
                e.preventDefault();
                const name = document.getElementById('channelName').value;
                const logo = document.getElementById('channelLogo').value;
                const stream = document.getElementById('channelStream').value;
                const category = document.getElementById('channelCategory').value;

                channels[category].push({ name, logo, stream });
                alert('Kanal baÅŸarÄ±yla eklendi!');
                addChannelForm.reset();
                updateChannelList();
            };

            categoryForm.onsubmit = (e) => {
                e.preventDefault();
                const name = document.getElementById('categoryName').value;
                const image = document.getElementById('categoryImage').value;
                const editCategory = document.getElementById('editCategory').value;

                if (editCategory) {
                    const index = categories.findIndex(c => c.name === editCategory);
                    categories[index] = { name, image };
                } else {
                    categories.push({ name, image });
                    channels[name] = [];
                }

                alert('Kategori baÅŸarÄ±yla eklendi/gÃ¼ncellendi!');
                categoryForm.reset();
                initCategories();
                updateChannelList();
            };
        }

        function updateCategorySelects() {
            const channelCategory = document.getElementById('channelCategory');
            const editCategory = document.getElementById('editCategory');
            
            [channelCategory, editCategory].forEach(select => {
                select.innerHTML = select === editCategory ? '<option value="">Yeni Kategori</option>' : '<option value="">Kategori SeÃ§in</option>';
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.name;
                    option.textContent = category.name;
                    select.appendChild(option);
                });
            });
        }

        function updateChannelList() {
            const channelList = document.getElementById('channelList');
            channelList.innerHTML = '';
            
            for (const category in channels) {
                if (channels[category].length > 0) {
                    const categoryHeader = document.createElement('h4');
                    categoryHeader.textContent = category;
                    channelList.appendChild(categoryHeader);

                    const channelUl = document.createElement('ul');
                    channels[category].forEach(channel => {
                        const channelLi = document.createElement('li');
                        channelLi.textContent = channel.name;
                        channelUl.appendChild(channelLi);
                    });
                    channelList.appendChild(channelUl);
                }
            }
        }

        initCategories();
        initAdminPanel();
    </script>
</body>
</html>
