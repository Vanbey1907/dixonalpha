<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanlÄ± TV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 {
            text-align: center;
            color: #2c3e50;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .category {
            background-color: #3498db;
            color: white;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .category img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .category:hover {
            background-color: #2980b9;
        }
        .channels {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .channel {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .channel img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        #adminIcon {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #2ecc71;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
        }
        #adminPanel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1001;
        }
        .adminContent {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            margin: 50px auto;
            max-height: 80vh;
            overflow-y: auto;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, button, select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #27ae60;
        }
        @media (max-width: 768px) {
            .categories, .channels {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        /* OynatÄ±cÄ± AlanÄ± */
        .video-player {
            margin-top: 20px;
            text-align: center;
        }
        .video-player iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CanlÄ± TV</h1>
        <div class="categories" id="categories"></div>
        <div class="channels" id="channels"></div>
        
        <!-- Video OynatÄ±cÄ± BÃ¶lÃ¼mÃ¼ -->
        <div class="video-player" id="videoPlayer" style="display: none;">
            <h3>Åžu Anki YayÄ±n</h3>
            <iframe id="channelStream" src="" allowfullscreen></iframe>
        </div>
    </div>
    <div id="adminIcon">ðŸ‘¤</div>
    <div id="adminPanel">
        <!-- Admin panel kodu burada devam ediyor -->
    </div>

    <script>
        let defaultCategories = [
            {name: 'Spor', image: 'https://example.com/sport.png'},
            {name: 'Ulusal', image: 'https://example.com/national.png'},
            {name: 'Belgesel', image: 'https://example.com/documentary.png'},
            {name: 'Haber', image: 'https://example.com/news.png'},
            {name: 'MÃ¼zik', image: 'https://example.com/music.png'},
            {name: 'Ã‡ocuk', image: 'https://example.com/kids.png'},
            {name: 'Dizi', image: 'https://example.com/series.png'},
            {name: 'Film', image: 'https://example.com/movie.png'},
            {name: 'YaÅŸam', image: 'https://example.com/lifestyle.png'},
            {name: 'EÄŸitim', image: 'https://example.com/education.png'}
        ];
        let defaultChannels = {};

        function loadFromStorage(key, defaultValue) {
            const storedValue = localStorage.getItem(key);
            return storedValue ? JSON.parse(storedValue) : defaultValue;
        }

        let categories = loadFromStorage('categories', defaultCategories);
        let channels = loadFromStorage('channels', defaultChannels);

        function saveToStorage(key, value) {
            localStorage.setItem(key, JSON.stringify(value));
        }

        function initCategories() {
            const categoriesContainer = document.getElementById('categories');
            categoriesContainer.innerHTML = '';
            categories.forEach(category => {
                const categoryElement = document.createElement('div');
                categoryElement.className = 'category';
                categoryElement.innerHTML = `
                    <img src="${category.image}" alt="${category.name}">
                    <span>${category.name}</span>
                `;
                categoryElement.onclick = () => showChannels(category.name);
                categoriesContainer.appendChild(categoryElement);

                if (!channels[category.name]) {
                    channels[category.name] = [];
                }
            });
            updateCategorySelects();
        }

        function showChannels(category) {
            const channelsContainer = document.getElementById('channels');
            channelsContainer.innerHTML = '';
            channels[category].forEach(channel => {
                const channelElement = document.createElement('div');
                channelElement.className = 'channel';
                channelElement.innerHTML = `
                    <img src="${channel.logo}" alt="${channel.name}">
                    <h3>${channel.name}</h3>
                    <a href="#" onclick="playChannel('${channel.stream}'); return false;">Ä°zle</a>
                `;
                channelsContainer.appendChild(channelElement);
            });
        }

        function playChannel(streamUrl) {
            const videoPlayer = document.getElementById('videoPlayer');
            const channelStream = document.getElementById('channelStream');
            channelStream.src = streamUrl;
            videoPlayer.style.display = 'block';
        }

        function initAdminPanel() {
            const addChannelForm = document.getElementById('addChannelForm');
            const categoryForm = document.getElementById('categoryForm');
// Kanal Ekleme iÅŸlemi
            addChannelForm.onsubmit = (e) => {
                e.preventDefault();
                const name = document.getElementById('channelName').value;
                const logo = document.getElementById('channelLogo').value;
                const stream = document.getElementById('channelStream').value;
                const category = document.getElementById('channelCategory').value;

                channels[category].push({ name, logo, stream });
                saveToStorage('channels', channels);
                alert('Kanal baÅŸarÄ±yla eklendi!');
                addChannelForm.reset();
                updateChannelList();
            };

            categoryForm.onsubmit = (e) => {
                e.preventDefault();
                const name = document.getElementById('categoryName').value;
                const image = document.getElementById('categoryImage').value;
                const editCategory = document.getElementById('editCategory').value;

                if (editCategory) {
                    const index = categories.findIndex(c => c.name === editCategory);
                    categories[index] = { name, image };
                } else {
                    categories.push({ name, image });
                    channels[name] = [];
                }

                saveToStorage('categories', categories);
                alert('Kategori baÅŸarÄ±yla eklendi/gÃ¼ncellendi!');
                categoryForm.reset();
                initCategories();
                updateChannelList();
            };
        }

        function updateCategorySelects() {
            const channelCategory = document.getElementById('channelCategory');
            const editCategory = document.getElementById('editCategory');
            
            [channelCategory, editCategory].forEach(select => {
                select.innerHTML = select === editCategory ? '<option value="">Yeni Kategori</option>' : '<option value="">Kategori SeÃ§in</option>';
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.name;
                    option.textContent = category.name;
                    select.appendChild(option);
                });
            });
        }

        function updateChannelList() {
            const channelList = document.getElementById('channelList');
            channelList.innerHTML = '';
            
            for (const category in channels) {
                if (channels[category].length > 0) {
                    const categoryHeader = document.createElement('h4');
                    categoryHeader.textContent = category;
                    channelList.appendChild(categoryHeader);

                    const channelUl = document.createElement('ul');
                    channels[category].forEach(channel => {
                        const channelLi = document.createElement('li');
                        channelLi.textContent = channel.name;
                        channelUl.appendChild(channelLi);
                    });
                    channelList.appendChild(channelUl);
                }
            }
        }

        initCategories();
        initAdminPanel();
    </script>
</body>
</html>
